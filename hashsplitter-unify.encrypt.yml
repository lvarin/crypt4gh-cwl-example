#!/usr/bin/env cwl-runnercwlVersion: v1.0

class: CommandLineTool

doc: "Cat the input files"
requirements:
  - class: InlineJavascriptRequirement
  - class: DockerRequirement
    dockerPull: lvarin/crypt4gh
  - class: MultipleInputFeatureRequirement
  - class: InitialWorkDirRequirement
    listing: ${
        var r = [];
        for (var i=0; i < inputs.files_to_send.length; i++) {
          r.push(inputs.files_to_send[i]);
        }
        return r;
      }
  - class: ResourceRequirement
    outdirMin: 7200
hints:
  - class: ResourceRequirement
    coresMin: 1
    ramMin: 2000

inputs:
  - id: private_key
    type: File
    doc: "private key"
    inputBinding:
      prefix: --sk
      separate: true
      position: 1
  - id: public_key
    type: File
    doc: "public key"
    inputBinding:
      prefix: --recipient
      separate: true
      position: 2
  - id: secret
    type: string
    inputBinding: # Should be an environment variable
      position: 3
    doc: "The password of the secret key"
  - id: files_to_encrypt
    type:
      type: array
      items: File

outputs:
  encrypted:
    type: File
    outputBinding:
      glob: *.c4g

baseCommand: ["crypt4gh"]
arguments: ["encrypt"]
